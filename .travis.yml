language: rust
sudo: false

# run builds for both all the trains
rust:
  - nightly

before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

script:
  - |
      cd examples &&
      travis-cargo build &&
      travis-cargo test

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""

notifications:
  email:
    on_success: never
